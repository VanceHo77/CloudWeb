<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav">

    <!-- 服務總覽 -->
    <li class="dropdown" dropdown keyboardNav="true">
      <a id="simple-btn-keyboard-nav" type="button" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
        aria-expanded="false" dropdownToggle>服務總覽 <span class="caret"></span>
      </a>

      <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
        <li class="dropdown-submenu" *ngFor="let category of categorys">
          <a href="#" tabindex="-1" title="{{category}}">
            {{category}}
          </a>
          <ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="simple-btn-keyboard-nav">
            <li role="menuitem" *ngFor="let menu of webMenus">
              <a class="dropdown-item" *ngIf="category==menu.category" [routerLink]="[menu.uri]" [queryParams]="{ sname: menu.title }">{{menu.title}}</a>
              
          </ul>
        </li>
      </ul>
    </li>
    <!-- 熱門服務 -->
    <li class="dropdown" dropdown keyboardNav="true">
      <a id="simple-btn-keyboard-nav" type="button" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
        aria-expanded="false" dropdownToggle>熱門服務 <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="simple-btn-keyboard-nav">
        <li role="menuitem" *ngFor="let menu of mostClickMenus"><a class="dropdown-item" [routerLink]="[menu.uri]" [queryParams]="{ sname: menu.title }">{{menu.title}}</a></li>
      </ul>
    </li>
    <!-- 最新服務< -->
    <li class="dropdown" dropdown keyboardNav="true">
      <a id="simple-btn-keyboard-nav" type="button" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
        aria-expanded="false" dropdownToggle>最新服務 <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="simple-btn-keyboard-nav">
        <li role="menuitem" *ngFor="let menu of lastModifyMenus"><a class="dropdown-item" [routerLink]="[menu.uri, menu.title]" [queryParams]="{ sname: menu.title }">{{menu.title}}</a></li>
      </ul>
    </li>
    <!-- 推薦服務 -->
    <li class="dropdown" dropdown keyboardNav="true">
      <a id="simple-btn-keyboard-nav" type="button" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
        aria-expanded="false" dropdownToggle>推薦服務 <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="simple-btn-keyboard-nav">
        <li role="menuitem" *ngFor="let menu of recommendMenus"><a class="dropdown-item" [routerLink]="[menu.uri, menu.title]" [queryParams]="{ sname: menu.title }">{{menu.title}}</a></li>
      </ul>
    </li>
  </ul>
